{%extends 'base.html'%}
{%load static%}
{%block title%} | Account Login{%endblock%}

{%block content%}

<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-white" style="background-color: orange;">
                        <h1>
                            Landlord's Login

                        </h1>
                    </div>
                    <div class="card-body">
                        {%include 'partials/_alerts.html'%}
                        <form action="{%url 'accounts:landlord_login'%}" method="post">
                            {%csrf_token%}
                            <input type="hidden" name="hidden" value="Landlord">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <input type="submit" value="Login" class="btn btn-block" style="background-color:  orange;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
