{%extends 'base.html'%}
{%block title%} | Add New Room {%endblock%}
{%block content%}
<section id="register" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-white" style="background-color: orange;">
                        <h4><i class="fas fa-plus"></i> Add Room</h4>
                    </div>
                    <div class="card-body">
                        <!--Alerts-->
                        {%include 'partials/_alerts.html'%}
                        <form action="{%url 'apartments:RoomCreate'%}" method="POST" enctype="multipart/form-data">
                            {%csrf_token%}
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="rent">Rent</label>
                                <input type="number" name="rent" class="form-control" min="1" required />
                            </div>
                            <div class="form-group">
                                <label for="bond">Bond</label>
                                <input type="number" name="bond" class="form-control" min="1" required />
                            </div>
                            <div class="form-group">
                                <label for="Size">Size (in sq feets)</label>
                                <input type="number" name="size" class="form-control" min="1" required />
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea name="description" id="" rows="1" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="photo_main">Photo Main</label>
                                <input type="file" name="photo_main" class="form-control"  required />
                            </div>

                            <input type="submit" value="Add Room" class="btn btn-warning btn-block" />
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{%url 'accounts:landlord_dashboard'%}" style="color: green;">Back Home
                                </a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
{%endblock%}
