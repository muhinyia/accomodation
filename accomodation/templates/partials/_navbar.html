{%load static%}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{%url 'apartments:index'%}">
            <h2>Student's Accomodation System</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-items" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li {% if "/" == request.path%} class=" nav-item active mr-3" {%else%} class="nav-item mr-3" {%endif%}>
                    <a class="nav-link" href="{%url 'apartments:index'%}">Home</a>
                </li>
                
                <li {% if 'rooms' in request.path%} class="nav-item active mr-3" {%else%} class="nav-item mr-3"
                    {%endif%}>
                    <a class="nav-link" href="{%url 'apartments:index'%}">Rooms</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {%if user.is_authenticated%}
                <!--logout -->

               
                <li class="nav-item ar-3">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                        <i class="fas-fa-sign-out-alt"></i>Logout
                    </a>
                    <form action="{%url 'accounts:logout'%}" id="logout" method="post">

                        {%csrf_token%}
                        <input type="hidden">
                    </form>
                </li>


                {%else%}
                <li {% if 'register' in request.path%} class="nav-item active mr-3" {%else%} class="nav-item mr-3"
                    {%endif%}>
                    <a class="nav-link" href="{%url 'accounts:register'%}">
                        <i class="fas fa-user-plus"></i> Register</a>
                </li>
                
                
                {%endif%}
            </ul>
        </div>
    </div>
</nav>
