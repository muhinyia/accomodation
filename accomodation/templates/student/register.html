{%extends 'base.html'%}
{%block title%} | Account Register {%endblock%}
{%block content%}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card">
                    <div class="card-header text-white" style="background-color: greenyellow;">
                        <h4><i class="fas fa-user-plus"></i> Student Registration</h4>
                    </div>
                    <div class="card-body">
                        <!--Alerts-->
                        {%include 'partials/_alerts.html'%}
                        <form action="{%url 'accounts:student_register'%}" method="POST">
                            {%csrf_token%}

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="Enter Your Email" class="form-control" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" name="password" placeholder="password" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="Password">Verify Password</label>
                                <input type="password" name="password2" placeholder="Password again" class="form-control" required />
                            </div>

                            <input type="submit" value="Register" class="btn btn-warning btn-block" />
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{%url 'accounts:student_login'%}" style="color: green;">Have an account Already? Login
                                here</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
{%endblock%}
